{% extends 'forum/base.html' %}

{% block content %}
  <div class="container" style="max-width: 400px; margin: auto; padding: 2rem;">
    <h2>Connexion</h2>
    
    {% if form.errors %}
      <div style="color: red;">
        <p>Identifiants invalides. Veuillez réessayer.</p>
      </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      
      <div style="margin-bottom: 1rem;">
        <label for="id_username">Email :</label><br>
        {{ form.username }}
      </div>
      
      <div style="margin-bottom: 1rem;">
        <label for="id_password">Mot de passe :</label><br>
        {{ form.password }}
      </div>

      <button type="submit" style="padding: 0.5rem 1rem;">Se connecter</button>
    </form>

    <p style="margin-top: 1rem;">
      Pas encore inscrit ? <a href="{% url 'inscription' %}">Créer un compte</a>
    </p>
  </div>
{% endblock %}
