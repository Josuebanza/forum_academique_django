{% load pagination_tags %}

<nav aria-label="Pagination">
  <ul style="list-style:none; display:flex; gap:0.5em; padding:0;">
    {% if page_obj.has_previous %}
      <li>
        {# Use the custom tag here #}
        <a href="?{% url_replace_param page_param page_obj.previous_page_number %}">« Précédent</a>
      </li>
    {% endif %}
    <li>Page {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</li>
    {% if page_obj.has_next %}
      <li>
        {# Use the custom tag here #}
        <a href="?{% url_replace_param page_param page_obj.next_page_number %}">Suivant »</a>
      </li>
    {% endif %}
  </ul>
</nav>
